{{ define "main" }}
<div class="kids">
	<div class="hero">
		{{ partial "picture" (dict "img" .Params.image "class" "img" "widths" (slice 540 720 960 1140)) }}

		<h1>
			<span>{{ .Params.fullTitle }}</span>
			<small>{{ .Params.brief }}</small>
		</h1>
	</div>

	<section class="content">
		{{ .Content }}
	</section>
</div>

{{ end }}
